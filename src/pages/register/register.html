<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Full Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-range min="15" max="99" value="30">
        <!--<ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>-->
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Student</ion-label>
      <ion-toggle  checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Plan</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes" selected="selected">All in</ion-option>
        <ion-option value="n64">1 day</ion-option>
        <ion-option value="ps">7 days</ion-option>
        <ion-option value="genesis">30 days</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <button ion-button full>Register</button>
</ion-content>
